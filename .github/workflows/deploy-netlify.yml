name: Deploy Netlify

on:
  push:
    branches:
      - main
      - dev
  pull_request:

permissions:
  contents: write
  pull-requests: write
  statuses: write
  deployments: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-22.04
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version-file: package.json
          cache: npm

      - name: Install
        run: npm install

      # - name: Get Target Branch
      #   id: target_branch
      #   run: |
      #     if [ "$GITHUB_EVENT_NAME" = "pull_request" ]; then
      #       echo "NAME=$GITHUB_BASE_REF" >> $GITHUB_OUTPUT
      #     else
      #       echo "NAME=$GITHUB_REF_NAME" >> $GITHUB_OUTPUT
      #     fi

      # - name: Set App Env
      #   id: app_env
      #   run: |
      #     case "${{ steps.target_branch.outputs.NAME }}" in
      #       "dev" ) echo "APP_ENV=dev" >> $GITHUB_OUTPUT ;;
      #       "main" ) echo "APP_ENV=prod" >> $GITHUB_OUTPUT ;;
      #       * ) echo "APP_ENV=dev" >> $GITHUB_OUTPUT ;;
      #     esac

      - name: Get App Env
        id: app_env
        uses: ./.github/actions/get-app-env

      - name: Build
        run: npm run build
        env:
          APP_ENV: ${{ steps.app_env.outputs.APP_ENV }}

      - name: Deploy to Netlify
        uses: ./.github/actions/deploy-netlify
        with:
          base-deployment-environment: 'Netlify'
          production-branch: main
          publish-dir: dist
          netlify-site-id: ${{ vars.NETLIFY_SITE_ID }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
